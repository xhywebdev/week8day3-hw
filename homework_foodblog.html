<!DOCTYPE html>
<html lang="en">

<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <aside id="leftside"></aside>
    <aside id="rightside"></aside>

    <div id="container" class="container">

        <header>
            <!-- <headerlogo></headerlogo> -->
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><headerlogo id="logo"></headerlogo></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item px-lg-3">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item px-lg-3">
                                <a class="nav-link" href="#">Recipes</a>
                            </li>
                            <li class="nav-item px-lg-3">
                                <a class="nav-link" href="#">Lifestyles</a>
                            </li>
                            <li class="nav-item px-lg-3">
                                <a class="nav-link " href="#">Videos</a>
                            </li>
                            <li class="nav-item px-lg-3">
                                <a class="nav-link " href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <aside id="photos">
                <img v-bind:src="chiliImg" alt="White Chicken Chili" width="180">
            </aside>

            <comments></comments>

            <div class="author-bio" v-show='show'>
                <span v-on:click='hidebio' v-bind:style='mouseover'>X <span>close</span></span>
                <h1 id="bio-name"></h1>
                <span id="foodie-level"></span>
                <div id="bio-body">
                    <span>Bio: </span>
                    <p></p>
                </div>
            </div>

            <section id="blogposts">
                <div v-for='post in posts' class="post">
                    <div class="post-header container">
                        <img v-bind:style='mouseover' v-bind:src="post.imglink" v-on:click='displaybio'
                            class="profile-img" v-bind:id="'img_' + posts.indexOf(post)" alt="">
                        <span class="author">{{post.author}}</span> â€”
                        <span class="date">{{post.date}}</span>
                        <span class="reply">REPLY</span>
                    </div>
                    <p>{{post.reply}}</p>
                </div>
            </section>

        </main>

        <footer>
            &copy; Copyright FOOD BLOG
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="scripts.js"></script>

</body>

</html>
